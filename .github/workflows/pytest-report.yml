name: Pytest API Report

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest allure-pytest requests allure-combine

      - name: Run pytest with Allure
        run: |
          pytest --alluredir=allure-results

      - name: Generate Allure report
        run: |
          allure-combine allure-results --output allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages

      - name: Send Telegram Notification
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="‚úÖ *Allure Report Deployed Successfully!*%0Aüåê https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html" \
